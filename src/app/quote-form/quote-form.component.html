<div class="container">
    <div class="row">
            <form (ngSubmit)='submitQuote() '#quoteForm = 'ngForm'>
                
                <label for="name">Author</label>
                <input type="text" required class="form-control" id="author" [(ngModel)]='newQuote.author' name="author">

                <label for="name">Your name</label>
                <input type="text" required class="form-control" id="publisher" [(ngModel)]= 'newQuote.publisher' name="publisher">
            <div class="form-group">
                <label for="quoteDesc">Quote</label>
                <textarea class="form-control" id="quoteDesc" rows="4" required [(ngModel)]='newQuote.quoteDesc' name="quoteDesc"></textarea>
                
            </div>
            <div class="form-group">
                <label for="complete">Date</label>
                <input type='date' id="complete" required>
                
            </div>
            <button type="submit" class="btn btn-success btn-lg">Submit new Quote</button>
            </form>
    </div>

</div>
